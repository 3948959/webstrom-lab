<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>联系我</title>
  <link rel="stylesheet" href="https://unpkg.com/purecss@3.0.0/build/pure-min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="pure-container">
  <header class="pure-menu pure-menu-horizontal">
    <a href="#" class="pure-menu-heading pure-menu-link">My portfolio</a>
    <ul class="pure-menu-list">
      <li class="pure-menu-item"><a href="index.html" class="pure-menu-link">Home</a></li>
      <li class="pure-menu-item pure-menu-active"><a href="contact.html" class="pure-menu-link">Contact</a></li>
    </ul>
  </header>

  <div class="content pure-g">
    <div class="pure-u-1">
      <section id="contact-form" class="section">
        <h2>Contact Me</h2>
        <form class="pure-form pure-form-stacked">
          <fieldset>
            <legend>Sending messages</legend>

            <label for="name">Name</label>
            <input id="name" type="text" placeholder="Your name">

            <label for="email">Email</label>
            <input id="email" type="email" placeholder="Your email address">

            <label for="message">Message</label>
            <textarea id="message" placeholder="Your message"></textarea>

            <button type="submit" class="pure-button pure-button-primary">send</button>
          </fieldset>
        </form>
      </section>
    </div>
  </div>

  <footer class="footer">
    <p>© 2023 Zhu YinQiang。</p>
  </footer>
</div>

</body>
</html>
